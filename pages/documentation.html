---
layout: page
title: 讲道录音
---
{% for post in site.categories.audio-recordings %}
  <a href="{{ site.github.url | replace: 'http://', '//'}}{{ post.url }}">
    <div class="featured-posts" {% if post.image %}style="background-image:url({{ site.github.url | replace: 'http://', '//'}}/assets/img/{{ post.image }})"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
{% endfor %}
